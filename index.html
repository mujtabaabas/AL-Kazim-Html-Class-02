<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Class 2 - Lists, Links, and Images</title>
</head>
<body>

  <h1>HTML Class 2 - Lists, Links & Images</h1>

  <!-- Ordered List -->
  <h2>Ordered List (Numbered)</h2>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <!-- Unordered List -->
  <h2>Unordered List (Bullets)</h2>
  <ul>
    <li>Pizza</li>
    <li>Burger</li>
    <li>Fries</li>
  </ul>

  <!-- Link -->
  <h2>Link Example</h2>
  <p>Visit my favorite site: <a href="https://www.google.com" target="_blank">Google</a></p>

  <!-- Image -->
  <h2>Image Example</h2>
  <img src="https://via.placeholder.com/300x200" alt="Sample Image" width="300" height="200">

  <!-- Horizontal Rule -->
  <hr>

  <!-- Comment -->
  <!-- This page teaches you about lists, links, and images -->

</body>
</html>
